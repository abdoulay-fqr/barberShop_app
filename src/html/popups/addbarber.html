<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="../../styles/popups/addbarber.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-header">
        <h2 class="popup-title">Add New Barber</h2>
      </div>
      <div class="popup-body">
        <div class="field">
          <p>Barber name:</p>
          <input
            type="text"
            class="input-field"
            placeholder="Type the name here"
          />
        </div>
        <div class="field">
          <p>Barber phone:</p>
          <input
            type="text"
            class="input-field"
            placeholder="Type the phone number here"
          />
        </div>
      </div>
      <div class="popup-footer">
        <button class="btn-icon whites" onclick="window.close()">
          <img src="../../images/clearicon.png" class="btn-icon-img" />
          <span class="btn-text">Undo</span>
        </button>
        <button class="btn-icon reds" onclick="window.close()">
          <img src="../../images/Done.png" class="btn-icon-img" />
          <span class="btn-text">Confirm</span>
        </button>
      </div>
    </div>
  </body>
</html>
