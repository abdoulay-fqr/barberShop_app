<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="../../styles/popups/exit.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-header">
        <h2 class="popup-title">Exit</h2>
      </div>
      <div class="popup-body">
        <p class="popup-text">Are you sure that you wanna exit ?</p>
      </div>
      <div class="popup-footer">
        <button class="btn-icon whites" onclick="window.close()">
          <img src="../../images/clearicon.png" class="btn-icon-img" />
          <span class="btn-text">Undo</span>
        </button>
        <button class="btn-icon reds" onclick="window.close()">
          <img src="../../images/Done.png" class="btn-icon-img" />
          <span class="btn-text">Confirm</span>
        </button>
      </div>
    </div>
  </body>
</html>
