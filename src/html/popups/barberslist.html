<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="../../styles/popups/barberslist.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-header">
        <h2 class="popup-title">List Of Barbers</h2>
      </div>
      <div class="popup-body">
        <div class="scrollable">
          <div class="barber">
            <hr style="width: 100%" />
            <div class="first">
              <img src="../../images/barbericon.png" class="barber_icon" />
              <p class="barber_name">Takou</p>
            </div>
            <hr style="width: 100%" />
          </div>
        </div>
      </div>
      <div class="popup-footer">
        <button class="btn-icon whites" onclick="window.close()">
          <img src="../../images/clearicon.png" class="btn-icon-img" />
          <span class="btn-text">Undo</span>
        </button>
        <button class="btn-icon reds" onclick="window.close()">
          <img src="../../images/Done.png" class="btn-icon-img" />
          <span class="btn-text">Confirm</span>
        </button>
      </div>
    </div>
  </body>
</html>
